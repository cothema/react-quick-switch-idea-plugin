plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'patrick.kelleter'
version '1.3.1'

apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly 'junit:junit:4.12'
}

intellij {
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
        - Added support for php, haml, jade, pug, slim, less, styl files.<br> - Updated docs<br>"""
}

task wrapper(type: Wrapper) {
    gradleVersion = '6.5'
}
